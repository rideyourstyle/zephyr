description: u-blox ubxlib modem

compatible: "u-blox,ubxlib"

include: uart-device.yaml

properties:
    mdm-power-gpios:
      type: phandle-array
      required: true

    mdm-reset-gpios:
      type: phandle-array
      required: false

    mdm-vint-gpios:
      type: phandle-array
      required: false
